<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />


    <title>Go Da lat</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" >
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css" >
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" >
    <link rel="stylesheet" href="bower_components/angular/angular-csp.css" >
    <link rel="stylesheet" href="bower_components/animate/animate.css" >
    <link rel="stylesheet" href="bower_components/photoswipe/dist/photoswipe.css">
    <link rel="stylesheet" href="bower_components/photoswipe/dist/default-skin/default-skin.css">
    <link rel="stylesheet" href="bower_components/angular-ui-router-anim-in-out/css/anim-in-out.css">

    <link rel="stylesheet" href="css/index.css" >

    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>

</head>
<body class="body-class" ng-controller="IndexController">
    <nav id="menu" style="background-color: #f1f1f3">

    </nav>

    <main class="body-class" id="panel" style="background-image: url(img/main_bg.png)">
        <div class="leftmenu-click-overplay" ng-click="slideMenu.close()" ng-swipe-left="slideMenu.close()" ng-if="slideMenu.isOpen()" style=""></div>

        <div id="header" class="my-header headroom dark-color " sm-header="#mainContent" ng-if="introDone">
            <div>
                <i class="fa fa-2x fa-navicon pull-left" ng-if="!appDriven.backButton" ng-click="slideMenu.toggle()"></i>
                <i class="fa fa-2x fa-angle-left pull-left" ng-if="appDriven.backButton" ng-click="appDriven.goBack()"></i>
            <div class="vertical-centered text-center" style="font-size: 16px;z-index: -1;width: 100%">
                {{appDriven.catName}}
            </div>
                <i class="fa fa-2x fa-search pull-right"></i>
                <div class="clearfix"></div>
            </div>
        </div>
        <div id="mainContent" class="container-fluid no-margin no-padding"   style="height: {{windowSize.h}}px;height: 100vh;overflow: auto;padding-top: 62px;overflow-x: hidden;-webkit-overflow-scrolling: touch">
                <div ui-view  ></div>
        </div>
    </main>
    <div photo-swipe-container="partials/template/photoswipe.html" caption="currentItem "></div>

</body>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/map/lodash.core.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/slideout/slideout.js"></script>
<script src="bower_components/ng-maps.min.js"></script>
<script src="bower_components/map/angular-loger.js"></script>
<!--<script src="bower_components/map/angular-google-maps.min.js"></script>-->
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/fastclick/fastclick.js"></script>
<script src="bower_components/scrolldirective.js"></script>
<script src="bower_components/angular-ui-router-anim-in-out/anim-in-out.js"></script>
<script type="application/javascript" src="bower_components/photoswipe/dist/photoswipe-ui-default.js"></script>
<script type="application/javascript" src="bower_components/photoswipe/dist/photoswipe.js"></script>
<script type="application/javascript" src="js/directive/photoSwipeDirective.js"></script>

<script src="js/app.js"></script>
<script src="js/controller/MainController.js"></script>
<script src="js/controller/LocationDetailController.js"></script>
<script src="js/controller/IndexContoller.js"></script>
<script type="application/javascript">


</script>


</html>
