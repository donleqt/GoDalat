<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />


    <title>Go Da lat</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" >
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css" >
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" >
    <link rel="stylesheet" href="bower_components/angular/angular-csp.css" >
    <link rel="stylesheet" href="bower_components/animate/animate.css" >

    <link rel="stylesheet" href="css/index.css" >


</head>
<body class="body-class" >
    <nav id="menu" style="background-color: #f1f1f3">

    </nav>

    <main class="body-class" id="panel" style="background-image: url(img/main_bg.png)">
        <div class="leftmenu-click-overplay" ng-click="slideout.close()" ng-swipe-left="slideout.close()" ng-if="slideout.isOpen()" style=""></div>

        <div class="my-header dark-color animated fadeInDown" ng-if="introDone">
            <div>
                <i class="fa fa-2x fa-navicon pull-left" ng-if="!appDriven.backButton" onclick="slideout.toggle()"></i>
                <i class="fa fa-2x fa-angle-left pull-left" ng-if="appDriven.backButton" ng-click="appDriven.goBack()"></i>
            <span class="both-centered pull-left" style="font-size: 18px">
                {{appDriven.catName}}
            </span>
                <i class="fa fa-2x fa-search pull-right"></i>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="container-fluid no-margin no-padding" ui-view  style="height: {{windowSize.h}}px;height: 100vh;overflow: auto;padding-top: 62px">

        </div>
    </main>

</body>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/slideout/slideout.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/fastclick/fastclick.js"></script>

<script src="js/app.js"></script>
<script src="js/controller/MainController.js"></script>
<script src="js/controller/LocationDetailController.js"></script>
<script type="application/javascript">
    var slideout = new Slideout({
        'panel': document.getElementById('panel'),
        'menu': document.getElementById('menu'),
        'padding': 256,
        'tolerance': 70,
        'touch':false
    });
</script>


</html>
